<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f9fafb;
        font-family: Arial, sans-serif;
        color: #333;
        flex-direction: column;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #4f46e5;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h2 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      p {
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h2>Redirecting...</h2>
    <p>Youâ€™ll be taken back to the correct page.</p>

    <script>
      // GitHub Pages SPA redirect fix
      var path = window.location.pathname.replace("/pos-billing", "");
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace("/pos-billing/" + path + search + hash);
    </script>
  </body>
</html>
